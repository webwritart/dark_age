{% extends "base.html" %}
{% block content %}


<div class="background">
    <div class="box1">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                  {% for category, message in messages %}
                    <div class="{{category}}">{{ message }}</div>
                  {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 style="color: #b542c7;">Account Details</h1>
        <form id="update_details" action="{{ url_for('account.login') }}" method="post" onsubmit="return validateUpdateDetails()">
             <input type="password" minlength="5" name="password2" placeholder="New Password (required)" required="required" />
            <input type="password" name="retype-password2" minlength="5" placeholder="Retype New Password" required="required" />
            <label class="radio-inline radio-inp-option">
                <input class="radio-inp" type="radio" name="sex" value="female" required> <span> Female</span>
            </label>
            <label class="radio-inline radio-inp-option">
                <input class="radio-inp" type="radio" name="sex" value="male" required> <span> Male</span>
            </label>
            <label class="radio-inline radio-inp-option">
                <input class="radio-inp" type="radio" name="sex" value="other" required>  <span> Other</span>
            </label>
            <label style="color: gray; width:100%;">Date of Birth (required)</label>
            <input class="radio-inp" maxlength="2" type="text" name="date" placeholder="Date" required>
            <input class="radio-inp" maxlength="2" type="text" name="month" placeholder="Month" required>
            <input class="radio-inp" maxlength="4" type="text" name="year" placeholder="Year" required>
            <input type="text" name="profession" maxlength="50" placeholder="Profession (required)" required/>
            <input type="text" name="state" placeholder="State (required)" required>
            <button type="submit" class="btn btn-primary btn-block btn-large">Update Details</button>
        </form>
    </div>
</div>

<script src="../static/js/my_account.js"></script>

{% endblock %}
